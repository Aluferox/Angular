<h1 class="heading"><strong>get</strong> Repos GitHub</h1>

<div class="form-group">
  <label for="UserName"><strong>UserName</strong></label>
  <input type="text" class="form-control" name="userName" [(ngModel)]="userName">

  <label for="pageNo"><strong>Page NÂ°</strong></label>
  <input type="text" class="form-control" name="pageNo" id="pageNo" [(ngModel)]="pageNo">

  <label for="sortOn"><strong>Sorted On</strong></label>
  <input type="text" class="form-control" name="sortOn" id="sortOn" [(ngModel)]="sortOn">
</div>

<div class="form-group">
  <button type="button" class="btn btn-primary" (click)="getRepos()"> Get Repos</button>
</div>

<div *ngIf="loading">loading...</div>

<div *ngIf="errorMessage" class="alert-alert-warning">
  <strong>Warning</strong> {{ errorMessage|json }}
</div>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name Repo</th>
      <th>HTML</th>
      <th>Description</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let repo of repos;">
      <td>{{ repo.id }}</td>
      <td>{{ repo.name }}</td>
      <td><a href="{{ repo.html_url }}">{{ repo.html_url }}</a></td>
      <td>{{ repo.description }}</td>
    </tr>
  </tbody>
</table>
